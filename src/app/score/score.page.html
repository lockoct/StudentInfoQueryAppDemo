<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="show-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>成绩查询</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row id="filter">
    <ion-col size="2" offset="1">
      <a (click)="gradeChange(0)">
        <ion-icon [name]="grade == 0 ? 'square' : 'square-outline'"></ion-icon>
        全部
      </a>
    </ion-col>
    <ion-col size="2">
      <a (click)="gradeChange(1)">
        <ion-icon [name]="grade == 1 ? 'square' : 'square-outline'"></ion-icon>
        大一
      </a>
    </ion-col>
    <ion-col size="2">
      <a (click)="gradeChange(2)">
        <ion-icon [name]="grade == 2 ? 'square' : 'square-outline'"></ion-icon>
        大二
      </a>
    </ion-col>
    <ion-col size="2">
      <a (click)="gradeChange(3)">
        <ion-icon [name]="grade == 3 ? 'square' : 'square-outline'"></ion-icon>
        大三
      </a>
    </ion-col>
    <ion-col size="2">
      <a (click)="gradeChange(4)">
        <ion-icon [name]="grade == 4 ? 'square' : 'square-outline'"></ion-icon>
        大四
      </a>
    </ion-col>
  </ion-row>

  <ion-row id="scoreList">
    <ion-col id="schoolYear" size="12">
      2016-2017 第一学年
    </ion-col>
    <ion-segment color="danger" [(ngModel)]="term" (ionChange)="termChange()">
      <ion-segment-button value="1" checked>第一学期</ion-segment-button>
      <ion-segment-button value="2">第二学期</ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-list lines="full">
    <ion-item>
      <ion-col size="7">课程名称</ion-col>
      <ion-col size="2" offset="1">学分</ion-col>
      <ion-col size="2">成绩</ion-col>
    </ion-item>

    <ion-item *ngFor="let item of scores">
      <ion-col size="7">{{item.course}}</ion-col>
      <ion-col size="2" offset="1">{{item.credit}}</ion-col>
      <ion-col size="2">{{item.score}}</ion-col>
    </ion-item>

  </ion-list>

</ion-content>
